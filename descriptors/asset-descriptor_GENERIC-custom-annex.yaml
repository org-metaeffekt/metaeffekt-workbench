inventories:
  - "inventory":
      file: "${inventory.path}"
      type: INPUT
  - "reference-inventory":
      file: "${reference.inventory.path}"
      type: INPUT
      licensePath: "${reference.license.path}"
      componentPath: "${reference.component.path}"

documents:
  "custom-annex-document":
    type: ANNEX
    language: "${document.language}"
    params:
      targetComponentDir: "${target.component.dir}"
      targetLicensesDir: "${target.licenses.dir}"
    parts:
      "initial-license-documentation":
        type: INITIAL_LICENSE_DOCUMENTATION
        inventories:
          - inventoryRef: "inventory"
            referenceInventory: "reference-inventory"
            assetName: "${product.name}"
            assetVersion: "${product.version}"
      "software-distribution-annex":
        type: ANNEX
        inventories:
          - inventoryRef: "inventory"
            referenceInventory: "reference-inventory"
           # assetName: "${asset.name}"
           # assetVersion: "${asset.version}"
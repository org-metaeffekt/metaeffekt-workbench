inventories:
  - "inventory":
      file: "${inventory.path}"
      type: INPUT
  - "reference-inventory":
      file: "${reference.inventory.path}"
      type: INPUT
      licensePath: "${reference.license.path}"
      componentPath: "${reference.component.path}"

  - "filtered-inventory":
      file: "${computed.inventory.path}/${asset.name}-vulnerability-report-inventory.xlsx"
      type: COMPUTED
  - "filtered-enriched-inventory":
      file: "${computed.inventory.path}/${asset.name}-statistics-report-inventory.xlsx"
      type: COMPUTED

transformations:
  "transform-with-maven":
    inputInventories:
      - "inventory"
    outputInventories:
      - "filtered-inventory"
      - "filtered-enriched-inventory"
    params:
      input.inventory.file: "${inventory.file}"
      param.vulnerabilities.advisory.filter: '[{"name":"${overview.advisors}"}]'
      param.filtered.inventory.file: "${filtered-inventory.file}"
      output.enrichment.inventory: "${filtered-enriched-inventory.file}"
      advisoryProviders: '[{"name":"${overview.advisors}"}]'
      param.input.database: "${input.database}"
      param.security.policy.file: "${security.policy.file}"
      param.security.policy.active.ids: "cert_extended_configuration"
    maven:
      pom: "${workbench.processors.dir}/util/util_merge-filter-enrich-advisors.xml"
      workingDir: "."
      command: "generate-sources"

documents:
  "cert-report":
    type: VULNERABILITY_REPORT
    language: "${document.language}"
    parts:
      "vulnerability-report":
        type: VULNERABILITY_REPORT
        params:
          securityPolicyFile: "${security.policy.file}"
          securityPolicyActiveIds: "cert_extended_configuration"
        inventories:
          - inventoryRef: "filtered-inventory"
            assetName: "${asset.name}"
            assetVersion: "${asset.version}"

      "statistics-report":
        type: VULNERABILITY_STATISTICS_REPORT
        params:
          securityPolicyFile: "${security.policy.file}"
          securityPolicyActiveIds: "cert_configuration"
        inventories:
          - inventoryRef: "filtered-enriched-inventory"
            assetName: "${asset.name}"
            assetVersion: "${asset.version}"
      "summary-report":
        type: VULNERABILITY_SUMMARY_PART
        params:
          securityPolicyFile: "${security.policy.file}"
          securityPolicyActiveIds: "cert_extended_configuration"
        inventories:
          - inventoryRef: "filtered-enriched-inventory"
            assetName: "${asset.name}"
            assetVersion: "${asset.version}"
